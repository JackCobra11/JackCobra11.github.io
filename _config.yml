# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# 以下为自定义的全局变量，可以在 HTML 文件中引用，
# 比如代码：<h1>{{ site.title }}</h1> 
# 将会展示为设定的值，也可以自行添加其他自定义全局变量。
title: COBRA11's Github Pages # 网站的标题
description: > # 网站的描述，可能会出现在搜索引擎展示结果中
  COBRA11 的个人博客，软件下载，本子等。
url: "https://cobra11.me" # 网站地址
github_repo: "https://github.com/JackCobra11/JackCobra11.github.io"
github_profile: "https://github.com/JackCobra11" # GitHub 个人主页
user: "COBRA11" # 用于侧栏展示的名字
user_email: "2085967975@qq.com" # 侧栏展示的联系方式
paginate: 5 # 主页展示的博客文章数量

# jekyll 相关配置
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - COPYING
  - vendor
sass:
  style: compressed

future: true
permalink: /:year/:month/:day/:title
theme: jekyll-theme-slate
